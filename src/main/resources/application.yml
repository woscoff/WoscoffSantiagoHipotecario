    base-url: "https://jsonplaceholder.typicode.com"

spring:
  cache:
    type: caffeine

logging:
  level:
    root: INFO
    com.example.pruebajava: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
